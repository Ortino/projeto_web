<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="shadowbox/shadowbox.css">
    <script type="text/javascript" src="shadowbox/shadowbox.js"></script>
    <script>
        Shadowbox.init();
    </script>
    <title>Liga do açaí</title>
</head>
<body>
    
    <main>
        <header>
            <figure id="logo">
                <img src="img/logo.jpg" alt="Logotipo">
            </figure>
        </header>
        <section id="banner">
            <nav>
                <a href="#">HOME</a>
                <a href="#">Quem somos</a>
                <a href="#">Serviços</a>
                <a href="#">Produtos</a>
                <a href="#">Contatos</a>
            </nav>
        </section>
        <section id="conteudo">
            <h2>Produtos</h2>

            <figure class="box"><a href="img/png" rel="shadowbox[rio]" title="Açai com farinha de tapioca"> <img src="img/acai_com_farinha_de_tapioca.png" lt=""></a></figure>
            <figure class="box"><a href="img/png" rel="shadowbox[rio]" title="Açaí com farinha d'água">  <img src="img/acai_com_fatinha_da_agua.png" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Farinha d'água"> <img src="img/farinha-da-agua.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Farinha de tapioca"> <img src="img/farinha-de-tapioca.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Maniçoba"> <img src="img/manicoba-paraense.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Poupa de açaí"> <img src="img/poupa-de-acai.png" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Poupa de bacuri"> <img src="img/poupa-de-bacuri.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Poupa de cupuaçu"> <img src="img/poupa-de-cupuacu.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Sorvete da cairu"> <img src="img/sorvete-da-cairu.jpeg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Tacaca"><img src="img/tacaca .jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Vatapá"><img src="img/vatapa.jpg" lt=""></a></figure>
            <figure class="box"><a href="img/jpg" rel="shadowbox[rio]" title="Cachaça de jambu"><img src="img/cachaca-de-jambu.jpg" lt=""></a></figure>
        </section>
        <footer>
        </footer>
    </main>

</html>
